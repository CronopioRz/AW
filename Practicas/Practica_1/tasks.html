    </div> 
    
    <div class="notas"> <!--Contiene las tareas (finalizadas o no), el formulario y "Eliminar tareas completadas"-->

        <div class="tarea"> <!--Cada tarea contiene la tarea con sus tags y "Marcar finalizada"-->

            <form action="procesar_formulario" method="post">

        <div class="eliminar">
